<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Slide Pictures</title>
    <link rel="stylesheet" href="autoslide.css">
</head>
<body>
    <div class="wrapper">

        <div class="slider">
            <div class="slides">
                <!-- radio buttons starts -->
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <input type="radio" name="radio-btn" id="radio4">
                <!-- radio buttons end -->

                <!-- images slide start-->
                <div class="slide first">
                    <img src="maxresdefault (1).jpg" alt="image error">
                </div>

                <div class="slide">
                    <img src="l_ly-650-hero-interior-jpg-image-2.jpg" alt="image error">
                </div>

                <div class="slide">
                    <img src="main_SkyStyle_no-logo-1.jpg" alt="image error">
                </div>

                <div class="slide">
                    <img src="OD_Ownersuite-1.jpg" alt="image error">
                </div>
                <!-- images slide end-->

                <!-- automatic slides start -->
                <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                </div>
                <!-- automatic slides end -->

                <!-- manual navigation starts -->
                <div class="navigation-manual">
                    <label for="radio1" class="manual-btn"></label>
                    <label for="radio2" class="manual-btn"></label>
                    <label for="radio3" class="manual-btn"></label>
                    <label for="radio4" class="manual-btn"></label>
                </div>
                <!-- manual navigation ends -->
            </div>
        </div>
    </div>


    <script src="autoslide.js"></script>
</body>
</html>
